<nav>
        <a routerLink="/login">Login</a>
        <a routerLink="/signup">Signup</a>
</nav>

<div class="bgPage">
    <div class="loginform">
        <form (submit)="loginAkun($event)">
            <div class="form-group">
                <label class="textStyle" for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required />
                
            </div>
            <div class="form-group">
                <label class="textStyle" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required />
                
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary textStyle">Login</button>
                
            </div>
            <div class="form-group mt10">
                <div class="textSample">Sample Account (Username: admin, Password: admin)</div> 
            </div>
        </form>
    </div>
</div>
